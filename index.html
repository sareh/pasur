<!DOCTYPE html>
<html>
<head>
  <title>Sareh's Pasur</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link href='https://fonts.googleapis.com/css?family=Fondamento:400,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <header>
  <h1>SAREH'S PASUR</h1>
  </header>
  <div class="game-container">  
    <div class="hand" id="player-hand">
    </div>
    <div class="stash" id="player-stash">
      <div class="score">
        <p class="animated infinite" id="player-score">0</p>
      </div>
    </div>
    <div class="pool" id="pool">
    </div>
    <p class="message">Welcome to Pasur! Pick a card from your hand and then pick one from the pool, to get to 11! If you do, you win those cards.</p>
    <p class="message">The King, Queen & Jack can only pick up their own pictured card. Good luck!</p>
  </div>    
  
</body>
</html>
