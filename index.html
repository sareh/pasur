<!DOCTYPE html>
<html>
<head>
  <title>Sareh's Pasur</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <h1>Sareh's Pasur</h1>
  <div class="game-container">     
    <div class="pool" id="pool">
    </div> 
    <div class="staging" id="player-staging">
    </div>
    <div class="hand" id="player-hand">
    </div>
    <div class="stash" id="player-stash">
      <div class="score">
        <p id="player-score">23</p>
      </div>
    </div>
  </div>  
  
  <p class="message" id="message">Welcome to Pasur! Pick a card from your hand and then pick one from the pool, to get to 11! If you do, you win those cards.</p>

</body>
</html>
