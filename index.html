<!DOCTYPE html>
<html>
<head>
  <title>Sareh's Pasur</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <h1>Sareh's Pasur</h1>
  <div class="game-container">  
    <div class="hand" id="computer-hand">
    <div class="card" id="c1"><img src="./images/1_1.png">
    </div>
    <div class="card highlight" id="c2"><img src="./images/1_2.png">
    </div>
    <div class="card" id="c3"><img src="./images/1_3.png">
    </div>
    <div class="card" id="c4"><img src="./images/1_4.png">
    </div>
    </div>
    <div class="stash" id="computer-stash">
    Computer stash
      <div class="score">
        <p id="computer-score">15</p>
      </div>
    </div>    
    <div class="staging" id="computer-staging">
    Computer staging
    </div>   
    <div class="pool" id="pool">
    Pool
    </div> 
    <div class="deck" id="deck-unplayed">
    Deck
    </div>
    <div class="staging" id="player-staging">
    Player staging
    </div>
    <div class="hand" id="player-hand">
    </div>
    <div class="stash" id="player-stash">
      <div class="score">
        <p id="player-score">23</p>
      </div>
    </div>
  </div>  
  
  <p class="message" id="message">Welcome to Pasur! Pick a card from your hand and then pick one from the pool, to get to 11! If you do, you win those cards.</p>

</body>
</html>
